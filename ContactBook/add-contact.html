<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Contact</title>
    </head>
    <body>
        <br>
        <form id="editForm">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname"><br><br>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname"><br><br>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile"><br><br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"><br><br>
            <label for="avatar">Select a file</label>
            <input type="file" name="avatar" id="avatar"><br><br>
            <button type="submit" id="submitForm">Submit</button>
        </form>
        <br>
        <button id="homeLink" type="button">Home</button>

        <script src="config.js"></script>
        <script>
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);

            function submitForm(e) {
                e.preventDefault(); // preventing page from reloading after submission [click(submit)]

                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey); // implies we are adding new information to this form

                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, *.*'},
                    body: form
                })
                .then(function(response) {
                    return response.text();
                })
                .then(function(data) {
                    if(data == "1") {
                        alert("Contact added.");
                        homeLink()
                    } else {
                        alert(data);
                        homeLink() 
                    }
                })                
            }
            function homeLink() {
                    window.open("index.html", "_self"); //Built-in function -> opens up a new tab -> '_self' -> opens in the same window.
            }

        </script>
    </body>
</html>
